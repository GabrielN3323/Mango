<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Test1</title>
    <style>
        /* Fonte personalizada do Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(120deg, #a6c0fe, #f68084);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
        }

        h1 {
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            width: 80%;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color: #45a049;
        }

        #resposta {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
    <script>
        function mostrarMensagem(event) {
            event.preventDefault();

            var nome = document.getElementById('nome').value;
            var mensagem = nome.toLowerCase() === 'sim' ? `Oi, Millis ` : `Você não é a Millis, mas tudo bem!`;
            document.getElementById('resposta').innerText = mensagem;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Oi Millis</h1>
        <form id="formulario">
            <label for="nome">Tu é a Millis?</label><br>
            <input type="text" id="nome" name="nome" required><br>
            <button type="submit" onclick="mostrarMensagem(event)">Enviar</button>
        </form>
        <p id="resposta"></p>
    </div>
</body>
</html>
